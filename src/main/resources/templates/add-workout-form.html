<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workout Tracker App - Add workout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="d-flex justify-content-center">
        <img src="dumbbell.png">
        <h2>Workout Tracker Application</h2>
        <br>
    </div>
    <br>

    <div class="d-flex justify-content-center">
        <form>
            <input class="btn btn-success" type="button" value="Homepage" onclick="window.location.href='/my-workouts'"/>
        </form>
    </div>
    <br>

    <div class="d-flex justify-content-center">
        <h3>Add workout</h3>
    </div>

    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/save-workout}" th:object="${workout}" method="post">
            <table class="table table-bordered">
                <tr>
                    <td>Date:</td>
                    <td><input type="date" th:field="*{date}"/></td>
                </tr>
                <tr>
                    <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</td>
                </tr>
                <tr>
                    <td>Additional comments:</td>
                    <td><input type="text" th:field="*{additionalComment}"/></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Add exercises</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>




</div>

</body>
</html>
