<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workout Tracker App - Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <h1>Workout Tracker Application</h1>
    </div>
    <br>

    <div class="d-flex justify-content-center">
        <p> Create your new account</p>
    </div>
    <br>

    <div class="d-flex justify-content-center">
        <h2>Registration</h2>
    </div>
    <br>

    <div class="d-flex justify-content-center">
        <form th:action="@{/registration}" th:object="${userForm}" method="post">

            <p class="error-message"
               th:if="${#fields.hasGlobalErrors()}"
               th:each="error : ${#fields.errors('global')}"
               th:text="${error}">Validation error</p>

            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input id="username"
                       class="form-control"
                       th:field="*{username}"/>
                <p class="error-message"
                   th:each="error: ${#fields.errors('username')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input id="password"
                       class="form-control"
                       type="password"
                       th:field="*{password}"/>
                <p class="error-message"
                   th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label for="passwordConfirm" class="control-label">Confirm password</label>
                <input id="passwordConfirm"
                       class="form-control"
                       type="password"
                       th:field="*{passwordConfirm}"/>
                <p class="error-message"
                   th:each="error: ${#fields.errors('passwordConfirm')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
            </div>

        </form>
    </div>
</div>

</body>
</html>
